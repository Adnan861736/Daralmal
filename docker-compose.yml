version: "3.9"

services:
  # ─────────────────────────────────────
  # MySQL Database (داخلي فقط)
  # ─────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: daralmal_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: daralmal_db
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - daralmal_network
    # ⚠️ لا نفتح 3306 للخارج - داخلي فقط
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────
  # Next.js App (بورت 3000 داخلي)
  # ─────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daralmal_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://${DB_USER}:${DB_PASSWORD}@db:3306/daralmal_db
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      NEXT_PUBLIC_MAIN_WHATSAPP: ${NEXT_PUBLIC_MAIN_WHATSAPP}
      NEXT_PUBLIC_SITE_URL: https://daralmall.com
      NODE_ENV: production
    volumes:
      # ✅ الصور المرفوعة محفوظة خارج الـ container
      - uploads_data:/app/public/uploads
    networks:
      - daralmal_network
    # بورت 3000 متاح داخلياً فقط عبر Nginx

  # ─────────────────────────────────────
  # Nginx Reverse Proxy
  # بورت 80  → الموقع الرئيسي (HTTP)
  # بورت 443 → الموقع الرئيسي (HTTPS)
  # بورت 8080 → لوحة الأدمن
  # ─────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: daralmal_nginx
    restart: unless-stopped
    ports:
      - "80:80"       # الموقع الرئيسي HTTP
      - "443:443"     # الموقع الرئيسي HTTPS
      - "8080:8080"   # لوحة الأدمن
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - daralmal_network

  # ─────────────────────────────────────
  # Certbot - SSL تلقائي
  # ─────────────────────────────────────
  certbot:
    image: certbot/certbot
    container_name: daralmal_certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  db_data:
  uploads_data:      # ✅ صور الفروع المرفوعة
  certbot_www:
  certbot_conf:

networks:
  daralmal_network:
    driver: bridge
