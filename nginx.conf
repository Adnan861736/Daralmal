# ─────────────────────────────────────────────────────
# Redirect HTTP → HTTPS
# ─────────────────────────────────────────────────────
server {
    listen 80;
    server_name daralmall.com www.daralmall.com;

    # للحصول على شهادة SSL من Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # إعادة توجيه كل شيء لـ HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ─────────────────────────────────────────────────────
# HTTPS Server
# ─────────────────────────────────────────────────────
server {
    listen 443 ssl;
    server_name daralmall.com www.daralmall.com;

    # شهادات SSL
    ssl_certificate     /etc/letsencrypt/live/daralmall.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/daralmall.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # الحجم الأقصى للرفع (للصور وغيرها)
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─── Next.js App ───
    location / {
        proxy_pass         http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ─── Static files cache ───
    location /_next/static/ {
        proxy_pass http://app:3000/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
