# ═══════════════════════════════════════════════════════
# بورت 80 → إعادة توجيه HTTP إلى HTTPS
# ═══════════════════════════════════════════════════════
server {
    listen 80;
    server_name daralmall.com www.daralmall.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ═══════════════════════════════════════════════════════
# بورت 443 → الموقع الرئيسي (HTTPS)
# ═══════════════════════════════════════════════════════
server {
    listen 443 ssl;
    server_name daralmall.com www.daralmall.com;

    ssl_certificate     /etc/letsencrypt/live/daralmall.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/daralmall.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    client_max_body_size 20M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # ─── حجب /admin من البورت الرئيسي ───
    location /admin {
        return 403;
    }

    # ─── الموقع الرئيسي ───
    location / {
        proxy_pass         http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /_next/static/ {
        proxy_pass http://app:3000/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ═══════════════════════════════════════════════════════
# بورت 8080 → لوحة الأدمن فقط
# ═══════════════════════════════════════════════════════
server {
    listen 8080;
    server_name daralmall.com www.daralmall.com;

    client_max_body_size 20M;

    # ─── السماح فقط بمسارات الأدمن والـ API ───
    location /admin {
        proxy_pass         http://app:3000/admin;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/admin {
        proxy_pass         http://app:3000/api/admin;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    location /_next/ {
        proxy_pass http://app:3000/_next/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ─── حجب أي طلب غير الأدمن ───
    location / {
        return 403;
    }
}
