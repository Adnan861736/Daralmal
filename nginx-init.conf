# ═══════════════════════════════════════════════════════
# nginx-init.conf — مؤقت للمرحلة الأولى (بدون SSL)
# يُستخدم فقط للحصول على شهادة Let's Encrypt
# بعد الحصول على الشهادة يُستبدل بـ nginx.conf
# ═══════════════════════════════════════════════════════

# بورت 80 — الموقع الرئيسي HTTP
server {
    listen 80;
    server_name daralmall.com www.daralmall.com;

    # مطلوب للحصول على شهادة SSL
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass         http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

# بورت 8080 — لوحة الأدمن HTTP
server {
    listen 8080;
    server_name daralmall.com www.daralmall.com;

    location /admin {
        proxy_pass         http://app:3000/admin;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/admin {
        proxy_pass         http://app:3000/api/admin;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
    }

    location /_next/ {
        proxy_pass http://app:3000/_next/;
    }

    location / {
        return 403;
    }
}
